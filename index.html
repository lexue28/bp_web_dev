<!DOCTYPE html>
<html>
  <head>
    <title>
      Dog Generator
    </title>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="body-content">
      <h1 class="title">✨Dog Generator✨</h1>
      <img src="Dog-Emoji.png" id="dog-image" height="300"></img>
      <input type="text" id="breed" placeholder="Enter dog breed">
      <div class="button-container">
        <button id="submit" onclick="getSpecificDog()">find dog!</button>
        <button id="random" onclick="getRandomDog()">random dog!</button>
      </div>
      <div class="wallie-container">
        <img src= "wallie.jpeg" class="wallie-image" height="300">
        <div>
          <p class="about-the-author">
            Hi I'm wallie be my friend. About me!
          </p>
          <ul>
            <li>my name is wallie</li>
            <li>i have a mansion</li>
            <li>i have ten porsches</li>
          </ul>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
